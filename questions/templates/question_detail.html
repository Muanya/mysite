{% extends 'base.html' %}

{% block page_content %}

<div class="col-md-8 offset-md-2">
	{% if error_message %}
	{{ error_message }}
	{%endif%}
	<h1>Question Index</h1>
	
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			{{ form.name }}

		</div>
		<div class="form-group">
			{{ form.email }}

		</div>
		<div class="form-group">
			{{ form.ques_description }}

		</div>
		<div class="container">
		Would you like to be notified when answers are given: &nbsp; {{form.notify}}
	</div>

		
	</form>
		
</div>

{% endblock %}
